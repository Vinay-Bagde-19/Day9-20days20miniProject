<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Random Quote Generator</h1>
        <p id="quote">"The only way to do great work is to love what you do."</p>
        <p id="author">Steve Jobs</p>
        <button onclick="generateQuote()" class="generateBtn"><i class="fas fa-sync"></i></button>
        <p id="developBy">&copy; Developed By Vinay Bagde</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
